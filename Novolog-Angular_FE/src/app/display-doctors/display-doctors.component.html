

<table  dir="rtl"   align="center" >
    <tbody>
        <div style="width: 160%;" dir="rtl" class="card mb-3"  *ngFor="let list of listOfDoctors; let i = index">
            <div class="card-body" align="right">
                <td style="width: 30%;">
                    <strong class="card-title">ד"ר {{list.fullName}}</strong>
                  <br>
                  <p class="card-text">
                    <small class="text-muted"> 
                        <img  *ngIf="list.serviceRate ==5" height="20em" mat-card-md-image src="../../assets/stars_fill.png" >
                        <img  *ngIf="list.serviceRate <5" height="20em" mat-card-md-image src="../../assets/stars_stroke.png" >

                        ({{list.serviceRate}}.0)
                    </small>
                  </p>
                </td>
                <td style="width: 50%;">
                    <small style="color: black;" class="card-text">נותן שירות בשפות: </small>
                    <small style="color: gray;" *ngFor="let lang of list.languagesId; let i = index">
                        {{lang}} <span *ngIf="i !== list.languagesId.length-1">,</span> 
                    </small> 
                    <div>
                        <small style="color: black;" class="card-text">לרופא יש כתבה משוייכת: </small>
                        <small style="color: gray;">כן/לא</small>    
                    </div>
                </td>
                <td style="width: 30%;">
                    <div>
                        <button style="width: 130%; margin: 3px;" type="button" class="btn btn-outline-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                                <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                            </svg>
                            <span style="color: black;">  {{list.phoneName}}</span>   
                        </button>
                    </div>
                    <div>
                        <app-contact-us email="" phoneNumber={{list.phoneName}}  fullName={{list.fullName}} ></app-contact-us> 
                    </div>
                </td>
            </div>
        </div>              
    </tbody>
</table>
